<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacher Electron App</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 1.2em;
        margin-bottom: 30px;
        opacity: 0.9;
      }

      button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        font-size: 1.1em;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      .info {
        margin-top: 30px;
        font-size: 0.9em;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🚀 Pacher Electron App</h1>
      <p>TypeScriptで作られた最小限のElectronアプリです</p>
      <button onclick="showMessage()">クリックしてみて！</button>
      <div class="info">
        <p>Node.js: <span id="node-version"></span></p>
        <p>Electron: <span id="electron-version"></span></p>
      </div>
    </div>

    <script>
      // バージョン情報を表示
      document.getElementById("node-version").textContent =
        process.versions.node;
      document.getElementById("electron-version").textContent =
        process.versions.electron;

      function showMessage() {
        alert("こんにちは！Electronアプリが正常に動作しています！🎉");
      }
    </script>
  </body>
</html>
